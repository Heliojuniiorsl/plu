<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último dígito - PLU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.postimg.cc/NjMRKJPq/649614d159d1541ab78a28bb-Logo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 98vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            background-color: rgba(52, 161, 94, 0.8);
            padding: 19px;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            flex-grow: 1;
        }

        label {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            width: 280px;
            border: 2px solid #32cd32;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6347;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(255, 99, 71, 0.6);
        }

        #calculateButton {
            padding: 14px 30px;
            font-size: 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 320px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #calculateButton:hover {
            background-color: #ff6347;
        }

        #result {
            font-size: 40px;
            margin: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #error-message {
            font-size: 30px;
            margin-top: 10px;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgb(255, 255, 255);
        }

        footer {
            background-color: rgba(52, 161, 94, 0.8);
            color: #fff;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer small {
            font-size: 12px;
        }

        /* Animação para o balanceamento da caixa de texto */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .error {
            border-color: #ff0000 !important;
            animation: shake 0.5s ease-in-out;
        }

        /* Estilo do pop-up */
        #popup {
            display: flex; /* Exibido assim que a página carregar */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #popupContent {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
            max-width: 600px;
            color: #333;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            font-family: 'Arial', cursive; /* Nova fonte */
        }

        #popup h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50; /* Cor verde */
        }

        #popup p {
            color: #000000; /* Cor laranja */
        }

        #popup img {
            width: 150px; /* Tamanho da foto */
            height: 150px;
            border-radius: 50%; /* Deixa a foto arredondada */
            margin-bottom: 20px;
        }

        #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 30px;
            color: #FF6347; /* Cor do "X" */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>CÁLCULO DE PLU</h1>

    <div id="content">
        <label for="plu" title="Digite um PLU com 2 a 5 dígitos.">Digite o PLU:</label>
        <input type="text" id="plu" pattern="[0-9]{2,5}" title="Digite um PLU com 2 a 5 dígitos." required>
        <button id="calculateButton">Calcular</button>
        <div id="result"></div>
        <div id="error-message" class="error-message"></div> <!-- Mensagem de erro -->
    </div>

    <!-- Pop-up -->
    <div id="popup">
        <div id="popupContent">
            <img src="https://i.postimg.cc/VLH88vx9/file-1.jpg" alt="Foto do Autor"> <!-- Substitua com o seu link de foto -->
            <p>Desenvolvido por Hélio Júnior<br>
            Chefe de Seção - Tel: 61998427629 - Loja 1229</p>
            <button id="closePopup">X</button>
        </div>
    </div>

    <footer>
        Desenvolvido por Hélio Júnior<br>
        Chefe de Seção - Tel: 61998427629 - Loja 1229
    </footer>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        const pluInput = document.getElementById('plu');
        const resultDiv = document.getElementById('result');
        const errorMessage = document.getElementById('error-message');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        pluInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                calcularPLU();
            }
        });

        calculateButton.addEventListener('click', calcularPLU);

        // Função para calcular o PLU
        function calcularPLU() {
            const plu = pluInput.value.trim();
            if (/^\d{2,5}$/.test(plu)) {
                const n = plu.split('').map(Number);
                let diferenca = 0;

                if (n.length === 2) {
                    const calculo = (n[1] * 3) + n[0];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 3) {
                    const calculo = ((n[0] + n[2]) * 3) + n[1];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 4) {
                    const calculo = ((n[1] + n[3]) * 3) + n[0] + n[2];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 5) {
                    const calculo = ((n[0] + n[2] + n[4]) * 3) + n[1] + n[3];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                }

                resultDiv.innerHTML = `PLU: ${plu}<br>Último dígito: ${diferenca}`;
                errorMessage.innerHTML = ''; // Limpa qualquer erro
                pluInput.classList.remove('error'); // Limpa o estilo de erro quando o PLU é válido
            } else {
                resultDiv.innerHTML = ''; // Limpa o resultado
                errorMessage.innerHTML = 'Só é válido PLUs entre 2 e 5 dígitos.'; // Mensagem de erro atualizada
                pluInput.classList.add('error'); // Adiciona o estilo de erro
            }
        }

        // Função para fechar o pop-up
        closePopup.addEventListener('click', function() {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
