<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último dígito - PLU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.postimg.cc/NjMRKJPq/649614d159d1541ab78a28bb-Logo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 98vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            background-color: rgba(52, 161, 94, 0.8);
            padding: 19px;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            flex-grow: 1;
        }

        label {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            width: 280px;
            border: 2px solid #32cd32;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input[type="text"].error {
            animation: shake 0.5s;
            border-color: red;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6347;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(255, 99, 71, 0.6);
        }

        #calculateButton {
            padding: 14px 30px;
            font-size: 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 320px;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        #calculateButton:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        #result {
            font-size: 36px;
            margin: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-out;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: none;
        }

        #result.active {
            display: block;
        }

        #error-message {
            font-size: 30px;
            margin-top: 10px;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgb(255, 255, 255);
        }

        footer {
            background-color: rgba(52, 161, 94, 0.8);
            color: #fff;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer small {
            font-size: 12px;
        }

        /* Estilo do popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            display: none;
            animation: popupIn 0.4s forwards;
            z-index: 1000;
        }

        #popup img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #fff;
        }

        #popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #popup .close:hover {
            color: #ff6347;
        }

        /* Animações */
        @keyframes popupIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes popupOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            input[type="text"], #calculateButton {
                width: 90%;
            }

            #popup {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="popup">
        <button class="close" onclick="fecharPopup()">&times;</button>
        <img src="https://i.postimg.cc/VLH88vx9/file-1.jpg" alt="Foto do Hélio Júnior">
        <p><strong>Desenvolvido por Hélio Júnior</strong><br>Chefe de Seção - Tel: 61998427629 - Loja 1218</p>
    </div>

    <h1>CÁLCULO DE PLU</h1>

    <div id="content">
        <label for="plu" title="Digite um PLU com 2 a 5 dígitos.">Digite o PLU:</label>
        <input type="text" id="plu" pattern="[0-9]{2,5}" title="Digite um PLU com 2 a 5 dígitos." required>
        <button id="calculateButton">Calcular</button>
        <div id="result"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        Desenvolvido por Hélio Júnior<br>
        Chefe de Seção - Tel: 61998427629 - Loja 1218
    </footer>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        const pluInput = document.getElementById('plu');
        const resultDiv = document.getElementById('result');
        const errorMessage = document.getElementById('error-message');
        const popup = document.getElementById('popup');

        // Exibir popup ao carregar
        window.onload = () => {
            popup.style.display = 'block';
        };

        // Fechar popup
        function fecharPopup() {
            popup.style.animation = 'popupOut 0.4s forwards';
            setTimeout(() => popup.style.display = 'none', 400);
        }

        // Evento para o botão de calcular
        calculateButton.addEventListener('click', calcularPLU);

        // Evento para pressionar Enter no campo de texto
        pluInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                calcularPLU();
            }
        });

        function calcularPLU() {
            const plu = pluInput.value.trim();
            if (/^\d{2,5}$/.test(plu)) {
                const n = plu.split('').map(Number);
                let diferenca = 0;

                if (n.length === 2) {
                    const calculo = (n[1] * 3) + n[0];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 3) {
                    const calculo = ((n[0] + n[2]) * 3) + n[1];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 4) {
                    const calculo = ((n[1] + n[3]) * 3) + n[0] + n[2];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                } else if (n.length === 5) {
                    const calculo = ((n[0] + n[2] + n[4]) * 3) + n[1] + n[3];
                    const arredondado = Math.ceil(calculo / 10) * 10;
                    diferenca = arredondado - calculo;
                }

                resultDiv.innerHTML = `<strong>PLU:</strong> ${plu}<br><strong>Último dígito:</strong> ${diferenca}`;
                resultDiv.classList.add('active'); // Mostra o resultado
                errorMessage.innerHTML = ''; // Limpa qualquer erro
                pluInput.classList.remove('error'); // Remove o estilo de erro
            } else {
                resultDiv.innerHTML = ''; // Limpa o resultado
                resultDiv.classList.remove('active'); // Oculta o resultado
                errorMessage.innerHTML = 'Só é válido PLUs entre 2 e 5 dígitos.';
                pluInput.classList.add('error'); // Aplica a animação de erro

                setTimeout(() => {
                    pluInput.classList.remove('error'); // Remove classe para repetir a animação no próximo erro
                }, 500);
            }
        }
    </script>
</body>
</html>
